<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Regular Season NFL Standings</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<style>
path.pats { 
stroke: mediumpurple;
stroke-width: 4px;
}
      
path.pats:hover {
stroke-width: 7px;
stroke: yellow;
	}
	
path,
	line { 
	fill: none;
	stroke: black;
	shape-rendering: crispEdges;
	}
	text {
	font-family: perpetua;
		font-size: 11px;
		}
		
	</style>
</head>
<div id ="button">
<input name="updateButton" 
                 type="button" 
                value="Button" 
                onclick="update()" />
<div id ="chart"></div>
<body>
<script type = "text/javascript">
//DOM.CLASS

	var w = 500;
	var h = 500;
	var padding = 20;
	
	svg = d3.select("#chart")
			.append("svg")
			.attr("width",w)
			.attr("height",h)
	
	//Scale dimensions
	var x = d3.scale.linear()
					.domain([0,20])
					.range([padding,w+padding])
	var y = d3.scale.linear()
					.domain([0,20])
					.range([h-padding,padding])
				
	//axis dimensions
	var xAxis = d3.svg.axis()
					.scale(xScale)
					.orient("bottom")
	var yAxis = d3.svg.axis()
					.scale(yScale)
					.orient("right")
	
	//Drawing the Axis
				svg.append("g")
					.attr("class","yaxis")
					.call(yAxis)
					
				svg.append("g")
					.attr("class","xaxis")
					.attr("transform","translate(0,"+(h-padding)+")")
					.call(xAxis)

	d3.csv("data.csv",function(csv) {
  // we first sort the data
 
	  csv.sort(function(a,b) {return b.population-a.population;});
	 
	  // then we create the marks, which we put in an initial position
	 
	  svg.selectAll("circle").data(csv).enter()
	    .append("circle")
	    .attr("cx",function(d) {return x(0);})
	    .attr("cy",function(d) {return y(0);})
	    .attr("r",function(d) {return r(0);})
	 
	    .style("fill",function(d) {return c(d.continent);})
	    .style("opacity",function(d) {return o(+d.GDPcap);})
	 
	      .append("title")
	      .text(function(d) {return d.country;})
	   
	  // now we initiate - moving the marks to their position
	 
	  svg.selectAll("circle").transition().duration(1000)
	    .attr("cx",function(d) {return x(+d.GERD);})
	    .attr("cy",function(d) {return y(+d.growth);})
	    .attr("r",function(d) {return r(Math.sqrt(+d.population));})
	})
</script>
</body>
</html>
