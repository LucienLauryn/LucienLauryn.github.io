<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Regular Season NFL Standings</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<style>

path, line { 
	fill: none;
	stroke: black;
	shape-rendering: crispEdges;
	}

text {
	font-family: garamond;
	font-size: 15px;
		}


.Baltimore:hover { 
	fill: red;
	font-weight: bold;
}


.wins { 
	shape-rendering: crispEdges;
}


	</style>

<body>

<div id ="chart"></div>
<script type = "text/javascript">

	var w = 750;
	var h = 600;
	var margin = 50;
	var teamcol = 200;

	var weeks = 16;
	var wins = 16;
	var teams = 32;

	var conference = ["NFC", "AFC"]

	var list = []
	var seq = function(x) {
		for (i = 0; i <= x; i++) { list.push(i); }
		return list
		}

	svg = d3.select("#chart")
			.append("svg")
			.attr("width",w)
			.attr("height",h);


	//Scale dimensions
	var xScale = d3.scale.linear()
					.domain([0,weeks])
					.range([0,w-margin-teamcol]);
	var yScale = d3.scale.linear()
					.domain([0,wins])
					.range([h-margin,margin]);

	//axis dimensions
	var xAxis = d3.svg.axis()
					.scale(xScale)
					.orient("bottom")
					.ticks(weeks);

	var yAxis = d3.svg.axis()
					.scale(yScale)
					.orient("left")
					.ticks(wins);
	

	//Drawing the Axis
				svg.append("g")
					.attr("class","yaxis")
					.attr("transform","translate(" + (margin/2+teamcol) + "," + 0 + ")")
					.call(yAxis);
					
				svg.append("g")
					.attr("class","xaxis")
					.attr("transform","translate("+ (margin/2+teamcol) +","+(h-margin)+")")
					.call(xAxis);

	//Drawing Gridlines

					.append("line")
					.attr("class","h")
					.attr("x1", 0).attr("x2", teamcol)
					.attr("y1",yScale).attr("y2", yScale)
					.attr("transform","translate(0,"+margin+")")*/

					.data(d3.range(0,16))
					.enter()

//Loading Team names 
d3.csv("compiled.csv", function(d) {
  
  var dataset=d3.nest()
  .key(function(d) {return d.conference;})
  .key(function(d) {return d.division;})
  /*.rollup(function(leaves) { return leaves.length; })*/
  .entries(d);


  		var conference = svg.append("g").attr("class","dataset")
  			.selectAll("g")
  			.data(dataset)
  			.enter()
  			.append("g")
  			.attr("class",function(d,i) { return d.key})
  			.attr("transform",function(d,i) { return "translate(0,"+(i*256)+")";})

	  var division = conference
	  		 .selectAll("g")
	  		 .data(function(d) { return d.values;})
	  		 .enter() 
			 .append("g")
		 	 .attr("class",function(d,i) { return d.key})
		 	 .attr("transform",function(d,i) { return "translate(0,"+(margin+i*64)+")";})

		var team = division
		 	 .selectAll("g")
			 .data(function(d) { return d.values;})
	  		 .enter() 
			 .append("g")
		 	 .attr("class", function(d,i) { return d.team})

			 team
		 	 .append("text")
			 .attr("x", margin)
			 .attr("y", function(d,i) { return (i*16);})
			 .text(function(d,i) { return d.team;})

	});

d3.csv("compiled2.csv", function(error,data) {

  //Sets up the ordinal scale
  var ordinal = d3.scale.ordinal();

  var color = d3.scale.category10()
  //Removes the first column 
 ordinal.domain(d3.keys(data[0]).filter(function(key) { return key !== "Week"; }));

  //Sets up the domain and mapping function
  var datacities = ordinal.domain().map(function(name) {
    return {
      name: name,
      values: 
      data.map(function(d) {return {Week: d.Week, wins: +d[name]};
      })
    };
  });

  console.log(datacities)

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return xScale(d.Week); })
    .y(function(d) { return yScale(d.wins); });


 var wins = svg.selectAll(".city")
      .data(datacities)
     .enter().append("g")
      .attr("class", function(d) { return d.name})
	  .attr("transform","translate("+ (margin/2+teamcol) +","+0+")")

    //lines and cricles
	wins.append("path")
	  .attr("class", "wins")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d,i) { return color(i); })
      .style("stroke-width", "2px")
      .style("opacity", 0.6)
      .on("mouseover", function(d) {
      	d3.select(this)
      	  .style("stroke-width","10px")


      })

      .style("stroke", function(d,i) { return color(i); })
      .style("opacity", 0.80)
  */
});


</script>
