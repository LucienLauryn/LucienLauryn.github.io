<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Regular Season NFL Standings</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<style>
path.pats { 
stroke: mediumpurple;
stroke-width: 4px;
}
      
path.pats:hover {
stroke-width: 7px;
stroke: yellow;
	}
	
path,
	line { 
	fill: none;
	stroke: black;
	shape-rendering: crispEdges;
	}
	text {
	font-family: perpetua;
		font-size: 11px;
		}
		
	</style>
</head>

<body>

<div id ="chart"></div>
<script type = "text/javascript">

	var w = 600;
	var h = 550;
	var padding = 20;

	var weeks = 16;
	var wins = 16;
	var list = []

	var seq = function(x) {
		for (i = 0; i <= x; i++) { list.push(i); }
		return list
		}

	svg = d3.select("#chart")
			.append("svg")
			.attr("width",w)
			.attr("height",h);


//Loading data and generating vis	
d3.csv("compiled.csv", function(d) {
  
  var dataset=d3.nest()
  .key(function(d) {return d.conference;})
  //.key(function(d) {return d.division;})
  /*.rollup(function(leaves) { return leaves.length; })*/
  .entries(d);



			svg.append("rect")
			 .attr("x", Math.random()*500)
			 .attr("y",Math.random()*500)
			 .attr("width",20)
			 .attr("height",40)
			 .attr("fill","purple")

console.log("hello1")
  		console.log(dataset)

			svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			 .attr("x",function(d,i) {return i*(w/dataset.length);})
			 .attr("y", h/2)
			 .text(function(d) { return d.key;})

		

 

	})


	//Scale dimensions
	var xScale = d3.scale.linear()
					.domain([0,weeks])
					.range([0,w-padding*1.5]);
	var yScale = d3.scale.linear()
					.domain([0,wins])
					.range([h-padding,padding]);

	//axis dimensions
	var xAxis = d3.svg.axis()
					.scale(xScale)
					.orient("bottom")
					.ticks(weeks);

	var yAxis = d3.svg.axis()
					.scale(yScale)
					.orient("left")
					.ticks(wins);
	

	//Drawing the Axis
				svg.append("g")
					.attr("class","yaxis")
					.attr("transform","translate("+ padding +",0)")
					.call(yAxis);
					
				svg.append("g")
					.attr("class","xaxis")
					.attr("transform","translate("+ padding +","+(h-padding)+")")
					.call(xAxis);

</script>
</body>
</html>
