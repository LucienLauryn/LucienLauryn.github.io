<script type = "text/javascript">

//Global variables
var dataset

//Vis function
var generateVis() = function() {
	var w = 500;
	var h = 500;
	var padding = 20;

	svg = d3.select("#chart")
			.append("svg")
			.attr("width",w)
			.attr("height",h)
	

	//Scale dimensions
	var xScale = d3.scale.linear()
					.domain([0,20])
					.range([0,w+padding])
	var yScale = d3.scale.linear()
					.domain([0,20])
					.range([h-padding,padding])
	
	//axis dimensions
	var xAxis = d3.svg.axis()
					.scale(xScale)
					.orient("bottom")
	var yAxis = d3.svg.axis()
					.scale(yScale)
					.orient("left")
	
	//Drawing the Axis
				svg.append("g")
					.attr("class","yaxis")
					.attr("transform","translate("+ padding +",0)")
					.call(yAxis)
					
				svg.append("g")
					.attr("class","xaxis")
					.attr("transform","translate("+ padding +","+(h-padding)+")")
					.call(xAxis)
	}

//Loading data and generating vis	
d3.csv("week1.csv", function(d) {

		generateVis();
		
	return {

		wins: +d.Wins,
		losses: +d.Losses,
		ties: +d.Ties};
	}
	function (error, rows) { console.log(rows);
	})

</script>
