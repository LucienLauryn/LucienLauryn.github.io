<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Axis</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<style>

path, line { 
	fill: none;
	stroke: black;
	shape-rendering: crispEdges;
	}

text {
	font-family: perpetua, sans-serif;
	font-size: 14px;
		}

	</style>
</head>

<body>
<div id ="chart"></div>
<script type = "text/javascript">

	var w = 400;
	var h = 400;
	var margin = 50;

	var xdomain = 10;
	var ydomain = 10;

	svg = d3.select("#chart")
			.append("svg")
			.attr("width",w)
			.attr("height",h);


	//Scale dimensions
	var x = d3.scale.linear()
					.domain([0,xdomain])
					.range([0,w-margin]);

	var y= d3.scale.linear()
					.domain([0,ydomain])
					.range([h-margin, 0]);

	var r=d3.scale.linear().domain([0,500]).range([0,20]);

	var c=d3.scale.category10().domain(["Africa","America","Asia","Europe","Oceania"]);


	//axis dimensions
	var xAxis = d3.svg.axis()
					.scale(x)
					.orient("bottom")
					.ticks(10);

	var yAxis = d3.svg.axis()
					.scale(y)
					.orient("left")
					.ticks(10);
	

	//Drawing the Axis

				svg.append("g")
					.attr("class","xaxis")
					.attr("transform","translate("+ (margin/2) +","+(h-margin/2)+")")
					.call(xAxis);

				svg.append("g")
					.attr("class","yaxis")
					.attr("transform","translate(" + (margin/2) + "," + margin/2 + ")")
					.call(yAxis);
					
	d3.csv("data.csv", function(d, error) {

			  var dataset=d3.nest()
				  .key(function(d) {return d.continent;})
				  .sortKeys(d3.ascending)
				  /*.rollup(function(leaves) { return leaves.length; })*/
				  .entries(d);

				 console.log(dataset)
				svg.append("g")
			  	   .selectAll("circle")
			  	   .data(dataset)
			  	   .enter()
			  	   .append("circle")
			  	   .attr("class","circle")
			  	   .attr("cx",function(d,i) { return x(+d.GERD);})
			  	   .attr("cy",function(d,i) { return y(+d.growth);})	
			  	   .attr("r",function(d,i) { return r(Math.sqrt(+d.population));})
			  	   .style("fill",function(d) { return c(d.continent)})
	});

</script>
</body>
</html>
